<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pacman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="js/libraries/p5/p5.min.js"></script>
    <script type="module" src="js/sketch.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .hidden {
        display: none;
    }

    .info-container {
        text-align: left;
        max-width: 600px;
        margin: auto;
    }
</style>

<body>
    <header class="bg-dark text-white py-3">
        <h1>Castlevania</h1>
    </header>
    <img src="img/Castlevania.png" alt="">
    <nav class="my-4">
        <div class="container d-flex justify-content-center">
            <button class="btn btn-primary mx-2" onclick="startGame()">Start Game</button>
            <button class="btn btn-secondary mx-2" onclick="showHelp()">Help</button>
            <button class="btn btn-info mx-2" onclick="showInfo()">Información</button>
            <button class="btn btn-warning mx-2" onclick="showCredits()">Créditos</button>
        </div>
    </nav>

    <div id="sketch-pacman" class="hidden"></div>
    <script id="gameScript"></script>

    <section id="content" class="info-container p-3 border rounded shadow"></section>
</body>
<script>
    function startGame() {
        document.getElementById("content").innerHTML = "";

        let gameContainer = document.getElementById("sketch-pacman");
        gameContainer.classList.remove("hidden");
        gameContainer.classList.add("visible");
        if (!document.getElementById("gameScript")) {
            let script = document.createElement("script");
            script.id = "gameScript";
            script.type = "module";
            script.src = "js/sketch.js";
            document.body.appendChild(script);
        }
    }

    function showHelp() {
        document.getElementById("content").innerHTML = `
              <h2>Ayuda</h2>
              <p>Usa las flechas del teclado para mover a Simon Belmont .</p>
              <p>Objetivo: Tienes 90 seg para matar a dracula de 2 formas, comiendo todos los ajos o cogiendo la agua bendita e ir con dracula.</p>
          `;
    }

    function showInfo() {
        document.getElementById("content").innerHTML = `
              <h2>Información</h2>
              <p><strong>Navegador:</strong> ${navigator.userAgent}</p>
              <p><strong>Versión:</strong> ${navigator.appVersion}</p>
              <p><strong>SO:</strong> ${navigator.platform}</p>
              <p><strong>Última modificación:</strong> ${document.lastModified}</p>
              <p><strong>Idioma:</strong> ${navigator.language}</p>
              <p><strong>Hostname (URL):</strong> ${window.location.href}</p>
          `;
    }

    function showCredits() {
        document.getElementById("content").innerHTML = `
              <h2>Créditos</h2>
              <p>Autor: Bruno Andia</p>
              <p>Imágenes y sonidos pertenecen a sus respectivos dueños.</p>
          `;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
